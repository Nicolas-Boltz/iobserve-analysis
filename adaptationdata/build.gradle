project.ext {
    aspectjVersion = '1.8.4'
}

buildscript {
    repositories {
        maven {url "https://maven.eveoh.nl/content/repositories/releases"}
    }

    dependencies {
        classpath "nl.eveoh:gradle-aspectj:1.6"
    }
}

//apply plugin: 'aspectj'

sourceCompatibility = 1.8

dependencies {
	clover 'org.openclover:clover:4.2.0'
	
	compile project(":common")
	compile project(":model")
	compile project(":planning.systemadaptation")
	
	compile 'junit:junit:4.11'
	
	compile 'com.neovisionaries:nv-i18n:1.20'
	
	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
	testCompile 'org.powermock:powermock-core:1.6.1',
            'org.powermock:powermock-module-junit4:1.6.1',
            'org.powermock:powermock-api-mockito:1.6.1'
	}

clover {
	report {
		html=true
	}
	
}

sourceSets {
	irl {
		java {
			srcDir 'src/main/irl'
		}
	}
	main {
		java {
			srcDir 'src/main/java'
			srcDir 'src/gen/java'
			srcDir 'src/gen/java-factory'
		}
	} 
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    //archives javadocJar
}

install {
    repositories.mavenInstaller {
        pom.version = version
        pom.groupId = 'org.iobserve'
        pom.artifactId = 'adaptationdata'
    }
}


