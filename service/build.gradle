buildscript {
    repositories {
        maven {url "https://maven.eveoh.nl/content/repositories/releases"}
    }

    dependencies {
        classpath "nl.eveoh:gradle-aspectj:1.6"
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	clover 'org.openclover:clover:4.2.0'

	compile project(":common")
	compile project(":stages")

	compile 'net.sourceforge.teetime:teetime:3.0-SNAPSHOT'

	compile 'net.sourceforge.teetime-stages:teetime-stages:3.0-SNAPSHOT'
    
	compile 'org.apache.logging.log4j:log4j-api:2.6.2'
	compile 'org.apache.logging.log4j:log4j-core:2.6.2'
	compile 'org.apache.jclouds:jclouds-all:2.0.1+'
	
	compile 'net.kieker-monitoring:kieker:1.14-SNAPSHOT'

	compile 'junit:junit:4.12'
	
	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
	testCompile 'org.powermock:powermock-core:1.6.1',
            'org.powermock:powermock-module-junit4:1.6.1',
            'org.powermock:powermock-api-mockito:1.6.1'
	
}

sourceSets {
	main {
		java {
			srcDir 'src/main/java'
		}
	}    
}

clover {
	report {
		html=true
	}
	
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    //archives javadocJar
}

install {
    repositories.mavenInstaller {
        pom.version = version
        pom.groupId = 'org.iobserve'
        pom.artifactId = 'service'
    }
}

