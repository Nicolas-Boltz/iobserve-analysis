apply plugin: 'application'
apply plugin: 'java'

mainClassName='org.iobserve.evaluation.EvaluationMain'

dependencies {
	compile project(":analysis")

	clover 'org.openclover:clover:4.2.0'
	compile project(":service")

	compile "com.beust:jcommander:1.60"
	testCompile "junit:junit:4.12"
}

clover {
	report {
		html=true
	}	
}

test {
  println 'Starting unit tests.'
  scanForTestClasses= false
  include '**/evaluation/suites/*'
  exclude '**/evaluation/filter/*'
}

install {
    repositories.mavenInstaller {
        pom.version = version
        pom.groupId = 'org.iobserve'
        pom.artifactId = 'evaluation'
    }
}


