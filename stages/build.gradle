buildscript {
    repositories {
        maven {url "https://maven.eveoh.nl/content/repositories/releases"}
    }

    dependencies {
        classpath "nl.eveoh:gradle-aspectj:1.6"
    }
}

sourceCompatibility = 1.8

dependencies {
	// compile gradleApi()

	clover 'org.openclover:clover:4.2.0'
	
	compile project(":common")

	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile 'com.fasterxml.jackson.core:jackson-databind:2.2.3'

	compile 'org.codehaus.mojo:exec-maven-plugin:1.2'
	compile 'net.sourceforge.teetime:teetime:3.0-SNAPSHOT'
	compile 'net.sourceforge.teetime-stages:teetime-stages:3.0-SNAPSHOT'
	compile 'net.kieker-monitoring:kieker:1.14-SNAPSHOT'
    
	compile 'junit:junit:4.11'
	
	compile 'org.antlr:antlr-runtime:3.5.2' 

	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
	testCompile 'org.powermock:powermock-core:1.6.1',
            'org.powermock:powermock-module-junit4:1.6.1',
            'org.powermock:powermock-api-mockito:1.6.1'
}

clover {
	report {
		html=true
	}
	
}

sourceSets {
	irl {
		java {
			srcDir 'src/main/irl'
		}
	}
	main {
		java {
			srcDir 'src/main/java'
			srcDir 'src/gen/java'
			srcDir 'src/gen/java-factory'
		}
	} 
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    //archives javadocJar
}

install {
    repositories.mavenInstaller {
        pom.version = version
        pom.groupId = 'org.iobserve'
        pom.artifactId = 'stages'
    }
}


